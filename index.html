<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess my number</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Creepster+Caps"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="hi"> GUESS MY NUMBER ?</h1>
        <p class="between">Guess a number between 1 and 20</p>
        <button class="btn-again">again</button>
      </header>
      <div class="number">
        <h1 class="numberValue">?</h1>
      </div>
      <div class="guess">
        <label for="guessValue">Enter a guess:</label>
        <input
          type="number"
          id="guessValue"
          class="guessValue"
          placeholder="Enter a number"
        />
        <button class="btn-check">Check</button>
        <h3 class="message">Start guessing...</h3>
      </div>
      <div class="result">
        <p class="score">Score: <span class="scoreValue">20</span></p>
        <p class="highscore">
          Highscore: <span class="highscoreValue">0</span>
        </p>
      </div>
    </div>
  </body>
</html>
